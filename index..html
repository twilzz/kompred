<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Расчет Коммерческого предложения</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <div class="header">
        <div class="slyder-nav" id="minus">
            <<</div> <div class="slyder">
                <div class="slyde">Показ первого слайда</div>
                <div class="slyde" style="display: none;">Показ второго слайда</div>
                <div class="slyde" style="display: none;">Показ третьего слайда</div>
        </div>
        <div class="slyder-nav" id="plus">>></div>
    </div>
    <div class="left-container">
        <div>
            <form class="start-form">
                Выбор позиций для расчета:
                <label><input type="checkbox" class="check1">Потолки</label>
                <label><input type="checkbox" class="check1">Стены</label>
                <label><input type="checkbox">Двери</label>
                <label><input type="checkbox" class="check1">Полы</label>
                <label><input type="checkbox" class="check1">Монт. работы</label>
                <input type="submit" id="submit">
            </form>
        </div>
        <div class="data-inputs">
            Параметры помещений:
            <input placeholder="количество помещений">
            <input placeholder="площадь помещений">
            <input placeholder="периметр помещений">
            <input placeholder="высота помещений">
        </div>
    </div>

    <div id="result">
        <p>В расчете участвуют следующие позиции:</p>
    </div>
    <div class="bottom">
        <div class="slyder-nav" id="minus-btm">
            <<</div> <div class="slyder-wraper">
                <div class="slyder-inner">
                    <div class="slyde-btm"><img src="./img/1.png"></div>
                    <div class="slyde-btm"><img src="./img/2.png"></div>
                    <div class="slyde-btm"><img src="./img/3.png"></div>
                    <div class="slyde-btm"><img src="./img/4.png"></div>
                </div>
                <div class="nav-dots">

                </div>
        </div>
        <div class="slyder-nav" id="plus-btm">>></div>
    </div>
    </div>
    <script src='./js/index.js'></script>
</body>

</html>
